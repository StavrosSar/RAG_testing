<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>RAG Chat (Ollama)</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 12px; height: 70vh; overflow:auto; border-radius: 8px; }
    .msg { margin: 12px 0; }
    .user { font-weight: bold; }
    .bot { white-space: pre-wrap; }
    .cite { color:#555; font-size: 0.9em; margin-top:6px; }
    #row { display:flex; gap:10px; margin-top:10px; }
    input { flex:1; padding:12px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding:12px 18px; border-radius: 8px; border: 1px solid #ccc; cursor:pointer; }
  </style>
</head>
<body>
  <h2>RAG Chat (SQL + BM25 + Ollama)</h2>

  <div id="chat"></div>

  <div id="row">
    <input id="q" placeholder="Ask about the manuals..." />
    <button onclick="send()">Send</button>
  </div>

<script>
const chat = document.getElementById('chat');
const q = document.getElementById('q');

function add(role, text, citations=[]) {
  const div = document.createElement('div');
  div.className = 'msg';
  div.innerHTML = `
    <div class="${role === 'user' ? 'user' : 'bot'}">${role}: ${escapeHtml(text)}</div>
    ${citations.length ? `<div class="cite">Citations: ${citations.map(escapeHtml).join(", ")}</div>` : ""}
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function escapeHtml(s){
  return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
}

async function send() {
  const question = q.value.trim();
  if (!question) return;

  add('user', question);
  q.value = "";

  const res = await fetch("http://127.0.0.1:8000/query", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      question,
      top_k: 5,
      retriever: "bm25_sql",
      mode: "llm"
    })
  });

  if (!res.ok) {
    add('assistant', `Error: ${res.status} ${await res.text()}`);
    return;
  }

  const data = await res.json();
  add('assistant', data.answer || "", data.citations || []);
}

q.addEventListener("keydown", (e) => {
  if (e.key === "Enter") send();
});
</script>
</body>
</html>
